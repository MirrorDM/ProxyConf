# Wingy config
# Author: MirrorDM
# Updated: 2017.03.02
version: 2
adapter:
  - id: shadowsocksProxy
    type: ss
    #修改ss_host为服务器地址
    host: ss_host
    #修改ss_port为端口号
    port: ss_port
    #修改ss_password为密码
    password: ss_password
    #修改ss_method为加密方式
    method: ss_method
  - id: reject
    type: reject
    delay: 300 #延时300毫秒
  #speed代理，尝试直连，延时500毫秒后再连接代理，使用最先完成连接的线路
